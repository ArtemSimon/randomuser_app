<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/static.css" rel="stylesheet">
    <style>
        .user-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Random Users Database</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" id="userCount" class="form-control" placeholder="Количество пользователей" min="1">
                    <button id="loadUsers" class="btn btn-primary">Загрузить</button>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <a href="/random" class="btn btn-success">Случайный пользователь</a>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Загрузка данных...</p>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Фото</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Пол</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Адрес</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!-- Данные будут загружены через JS -->
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination">
                <!-- Пагинация будет сгенерирована через JS -->
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/web.js"></script>
</body>
</html>
